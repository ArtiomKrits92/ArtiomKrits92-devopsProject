# ansible config file
# basic ansible settings

[defaults]
inventory = inventory/aws_ec2.yml
host_key_checking = False
timeout = 30
forks = 5
log_path = /tmp/ansible.log

[ssh_connection]
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no
connect_timeout = 30
pipelining = True

[privilege_escalation]
become = True
become_method = sudo
become_user = root
become_ask_pass = False

[inventory]
show_vars = True

[performance]
forks = 5
pipelining = True

[logging]
log_level = INFO
log_path = /tmp/ansible.log

[aws]
aws_access_key_id = 
aws_secret_access_key = 
aws_session_token = 

[retry]
retries = 3
delay = 5